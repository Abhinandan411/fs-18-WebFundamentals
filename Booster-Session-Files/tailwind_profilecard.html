<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card</title>
  </head>
  <body class="h-lvh flex items-center justify-center">
    <div class="flex h-2/4 w-2/4 bg-slate-50 drop-shadow-md rounded-lg">
      <div>
        <img
          class="h-full rounded-l-xl"
          src="https://media.istockphoto.com/id/939757952/photo/tree-foliage-in-morning-light.jpg?s=612x612&w=0&k=20&c=i_kBESkacm13TUO0IW6UTKg48Jv_Lxy7OVTVMRMWxa8="
        />
      </div>
      <div class="p-7 grow">
        <div class="flex justify-between">
          <h3 class="text-xl font-bold">Classic Utility Jacket</h3>
          <p class="text-xl font-medium text-slate-400">$110.00</p>
        </div>
        <p class="text-gray-600 mt-2">In Stock</p>
        <div class="mt-6 flex mt-2 mb-4 w-3/5 gap-x-2 justify-between">
          <p class="bg-black text-white p-3 rounded-lg">XS</p>
          <p class="p-3">S</p>
          <p class="p-3">M</p>
          <p class="p-3">L</p>
          <p class="p-3">XL</p>
        </div>
        <hr />
        <div class="mt-8">
          <button class="bg-black text-white px-8 py-4 rounded-lg">
            Buy Now
          </button>
          <button class="px-8 py-4 mx-4 border-2 rounded-lg">Add to Bag</button>
        </div>
        <p class="mt-10 text-xl text-slate-400">
          Free shipping on all the us orders
        </p>
      </div>
    </div>
  </body>
</html>
