<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Color Assingmet</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: black;
        }
        .circle2 {
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
        }
        
    </style>
</head>
<body>

    <div class="circle" id="outer">
        <div id="inner" class="circle2">
            
        </div>
    </div>

    <button id="color">Change Color</button>
    <br/>
    <button id="shape">Change Shape</button>

<script src="script.js"> </script>
</body>

</html>
