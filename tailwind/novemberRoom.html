<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The November Room</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div id="wrapper">
      <nav class="flex justify-between px-5 py-4 absolute w-full z-10">
        <a href="" class="text-white uppercase font-bold">The November Room</a>
        <ul class="flex">
          <li>
            <a href=""
              ><i class="fab fa-facebook text-orange-500 text-xl px-2 mx-1"></i
            ></a>
          </li>
          <li>
            <a href=""
              ><i class="fab fa-twitter text-orange-500 text-xl px-2 mx-1"></i
            ></a>
          </li>
          <li>
            <a href=""
              ><i class="fab fa-linkedin text-orange-500 text-xl px-2 mx-1"></i
            ></a>
          </li>
        </ul>
      </nav>

      <div
        class="hero h-screen bg-top bg-cover relative flex justify-center items-center"
      >
        <div class="absolute w-full h-screen bg-black opacity-75"></div>
        <div class="relative text-white w-1/2 text-center">
          <h2 class="text-5xl font-semibold mb-2" data-aos="fade-down" data-aos-duration="1000">
            Feel the <span class="text-orange-500">Power</span>
          </h2>
          <p class="text-lg text-gray-300 mb-2">
            Welcome to The November Room. We are a fitness and training center
            that focuses on pushing you to your absolute limit. Download our
            complete brochure to get started today!
          </p>
          <a
            href=""
            class="border px-4 py-5 inline-block rounded border-orange-500 text-blue-500 hover:bg-orange-500 hover:text-white" data-aos="flip-right" data-aos-duration="1000"
            >Download Brochure</a
          >
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
